<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pokemonBattle</title>
  <link href="https://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1 class="titulo">Pokemon Battle</h1>
  </header>
  <section id="listaPokemon">
    <ul>
      <li class="seleccion" onclick="seleccion(event)" >Bulbasaur</li>
      <li class="seleccion disabled" onclick="return false" >Jolteon</li>
      <li class="seleccion" onclick="seleccion(event)" >Pikachu</li>
      <li class="seleccion disabled" onclick="return false" >Ponyta</li>
      <li class="seleccion disabled" onclick="return false" >Abra</li>
    </ul>
    <ul>
      <li class="seleccion" onclick="seleccion(event)" >Charmander</li>
      <li class="seleccion disabled" onclick="return false" >Flareon</li>
      <li class="seleccion disabled" onclick="return false" >Psyduck</li>
      <li class="seleccion disabled" onclick="return false" >Gastly</li>
      <li class="seleccion disabled" onclick="return false" >Mew</li>
    </ul>
    <ul>
      <li class="seleccion" onclick="seleccion(event)" >Squirtle</li>
      <li class="seleccion disabled" onclick="return false" >Vaporeon</li>
      <li class="seleccion disabled" onclick="return false" >Geodude</li>
      <li class="seleccion disabled" onclick="return false" >Pinsir</li>
      <li class="seleccion disabled" onclick="return false" >Jinx</li>
    </ul>
  </section>
  <section class="superBatalla">
    <div class="luchador luchador_1">
      <div class="barraDeVida">
        <p>--Nombre del pokemon</p>
      </div>
      <div class="ataques">
        <div class="izqii">
          <div style="margin-bottom: 2px;">
            <button class="boton_personalizado" type="button" name="button">Atacar</button>
            <button class="boton_personalizado" type="button" name="button">Ataque xGSC</button>
          </div>
          <div>
            <button class="boton_personalizado" type="button" name="button">Usar Poción</button>
            <button class="boton_personalizado" type="button" name="button">Escapar</button>
          </div>
        </div>
          <img class="imagen_luchador1" src="img/bulbasaur.png" alt="">


      </div>
    </div>
    <div class="luchador luchador_2">
      <div class="barraDeVida">
        <p>--Nombre del pokemo2</p>
      </div>
      <div class="ataques">
        <img class="imagen_luchador1" src="img/bulbasaur.png" alt="">
        <div class="izqii">
          <div style="margin-bottom: 2px;">
            <button class="boton_personalizado" type="button" name="button">Atacar</button>
            <button class="boton_personalizado" type="button" name="button">Ataque xGSC</button>
          </div>
          <div>
            <button class="boton_personalizado" type="button" name="button">Usar Poción</button>
            <button class="boton_personalizado" type="button" name="button">Escapar</button>
          </div>
        </div>


      </div>
    </div>
  </section>
  <section id="general" style="padding: 1.5rem;">
    <ul class="elegidos">
      <li style="display: inline-block; align-self: center;" id="seleccionado1">{Sin Elegir}</li>
      <li class='versus' style="display: inline-block">vs</li>
      <li style="display: inline-block; align-self: center;" id="seleccionado2">{Sin Elegir}</li>
    </ul>
    <div class="reseteos">
        <button class="boton_personalizado" onclick="resetearPrimero(event)">
          Cambiar Pokemon
        </button>
        <button class="boton_personalizado" onclick="resetearSegundo(event)">
          Cambiar Pokemon
        </button>
    </div>
  </section>
  <section class="empezar_batalla">
    <div id="empezarBoton">
      <span id="letsGo">¡Comenzar Batalla!</span>
    </div>
  </section>
  <img id='imgIzq' class="img_pikachu" src="" alt="">
  <img id='imgDer' class="img_lapras" src="" alt="">

  <script src="./js/index.js"></script>
  <script src="./js/pokemons.js"></script>
</body>
</html>
